<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product?.imageUrl}}" alt="product image" class="detail-img">
        <h3>{{product?.name}}</h3>
        <div class="price">{{ product?.unitPrice | currency:'USD'}}</div>
        <button href="#" class="btn btn-primary" (click)="addToCart(product)">Add</button>
        <hr>
        <h4>Description</h4>
        <p>{{ product?.description }}</p>
        <a routerLink="/products" class="mt-5">Go to products list</a>
    </div>
</div>
