<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="product image" class="img-responsive">
                        </a>

                        <h1>{{product.name}}</h1>


                        <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
                        <button  (click)="addToCart(product)" href="#" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 not-found">Products not found</div>
                </div>
        </div>
                        <!-- Pgination -->
                        <div class="footer-pagination">
                            <div class="row">
                                <div class="col-md-6">
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-9" style="padding-left: 30%">
                                            <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements" (pageChange)="listProducts()"
                                                [maxSize]="5">
                                            </ngb-pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="mr-2">Page Size</span>
                                            <select  #myPageSelected 
                                            (change)="updatePageSize(myPageSelected.value)">
                                                <option selected="true">5</option>
                                                <option>10</option>
                                                <option>20</option>
                                                <option>50</option>
                                            </select>
                                </div></div>     
                        </div>
    </div>
</div>
